<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <div class="homescore score"id="homeScore">0</div>
                <div>
                  <button class="box box1"onclick="box1()">+1</button>
                  <button class="box box2"onclick="box2()">+2</button>
                  <button class="box box3"onclick="box3()">+3</button>  
                </div>
            </div>
            <div>
                <h3 class="guest">AWAY</h3>
                <div class="guestscore score"id="guestScore">0</div>
                <div>
                  <button class="box box4"onclick="box4()">+1</button>
                  <button class="box box5"onclick="box5()">+2</button>
                  <button class="box box6"onclick="box6()">+3</button>  
                </div>

                <button class="newgamebox"onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
